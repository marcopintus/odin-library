<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <p class="title">Library</p>
        <div class="header-decor">
            <img class="decor side-d" src="./icons/side_decor.svg">
            <img class="decor center-d" src="./icons/center-decor.svg">
            <img class="decor side-d right-d" src="./icons/side_decor.svg">
        </div>
    </header>
    <main class="books container">
        <div class="table-header">
            <p >Title</p>
            <p >Author</p>
            <p >Pages</p>
            <p >Status</p>
            <p >Remove</p>
        </div>
        <div class="book-table">

        </div>
        <button class="add-btn">+</button>
        <div class="modal">
            <form class="add-form" onsubmit="return false;">
                <p>Insert book Title</p>
                <input class="adder add-title" type="text" placeholder="Title">
                <p>Insert book Author</p>
                <input class="adder add-author" type="text" placeholder="Author">
                <p>Insert book number of pages</p>
                <input class="adder add-pages" type="number"  pattern="\d" placeholder="Number of pages"
                min="0" max="999999">
                <div class="read-it-check">
                    <p>Have you read it yet?</p>
                    <input class="add-read" type="checkbox" placeholder="Author">
                </div>
                <button class="submit-book" type="submit">Add Book</button>
                
            </form>
        </div>
    </main>
    
</body>
</html>
